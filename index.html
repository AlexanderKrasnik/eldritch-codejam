<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Codejam</title>
</head>
<body>
    <div class="root">
        <div class="ancient-container">
            <div class="azathoth"></div>
            <div class="Cthulthu"></div>
            <div class="IogSothoth"></div>
            <div class="ShubNiggurath"></div>
        </div>
        <div class="difficulty-container">
            <div class="veryEasy">Очень легкий</div>
            <div class="easy">Легкий</div>
            <div class="normal">Средний</div>
            <div class="Hard">Сложный</div>
            <div class="veryHard">Очень сложный</div>
        </div>
        <div class="deck-container">
            <div class="shuffle-button">Замешать колоду</div>
            <div class="current-state">
                <div class="firstStage">
                    <span class="stage-text">Первая стадия</span>
                    <div class="dots-container"></div>
                </div>
                <div class="secondStage">
                    <span class="stage-text">Вторая стадия</span>
                    <div class="dots-container"></div>
                </div>
                <div class="thirdStage">
                    <span class="stage-text">Третья стадия</span>
                    <div class="dots-container"></div>
                </div>
            </div>
            <div class="deck"></div>
            <div class="last-card"></div>            
        </div>
    </div>
</body>
</html>
